    <style>
      :root {
        --bg-dark: #0A0F1A;
        --grid-line-color: rgba(44, 79, 90, 0.2);
        --panel-bg: #101827;
        --panel-accent-bg: #070B14;
        --accent-cyan: #15fafa;
        --accent-cyan-mid: #15adad;
        --accent-cyan-dark: #157d7d;
        --text-primary: #e0ffff;
        --text-secondary: #a0f0f0;
        --text-tertiary: #70c0c0;
        --font-body: 'Roboto Mono', monospace;
        --font-heading: 'Cinzel Decorative', serif;
        --border-color: rgba(21, 173, 173, 0.3);
        
        /* Theming additions */
        --error-text: #f87171;
        --success-text: #4ade80;
        --input-bg-edit: rgba(0, 0, 0, 0.3);
        --input-border: var(--accent-cyan-dark);
        --input-border-focus: var(--accent-cyan);
        --input-shadow-focus: 0 0 10px rgba(21, 250, 250, 0.3);
        --scrollbar-dot: #475569;
        --danger-color: #ef4444;
        --danger-color-hover: #f87171;
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          text-shadow: 0 0 5px rgba(21, 250, 250, 0.5), 
                       0 0 10px rgba(21, 250, 250, 0.4), 
                       0 0 20px rgba(21, 250, 250, 0.3);
        }
        50% {
          text-shadow: 0 0 10px rgba(21, 250, 250, 0.7), 
                       0 0 20px rgba(21, 250, 250, 0.6), 
                       0 0 40px rgba(21, 250, 250, 0.4);
        }
      }

      body {
        background-color: var(--bg-dark);
        color: var(--text-primary);
        font-family: var(--font-body);
        overflow: hidden;
      }
      
      #root {
        height: 100vh; /* Fallback for older browsers */
        height: 100svh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .main-frame {
        width: 100%;
        height: 100%;
        border: 1px solid var(--border-color);
        background-color: var(--bg-dark);
        position: relative;
        display: flex;
        flex-direction: column;
        padding: 0.5rem;
      }
      @media (min-width: 640px) {
        .main-frame {
          padding: 1rem;
        }
      }

      /* Frame corner decorations */
      .main-frame::before, .main-frame::after,
      .main-frame > div:first-of-type::before, .main-frame > div:first-of-type::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: var(--accent-cyan-mid);
        border-style: solid;
        z-index: 3; /* Ensure corners are on top of overlay */
      }
      .main-frame::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
      .main-frame::after { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
      .main-frame > div:first-of-type::before { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }
      .main-frame > div:first-of-type::after { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }

      .side-decoration {
        position: absolute;
        top: 0;
        right: 1rem;
        bottom: 0;
        width: 15px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        writing-mode: vertical-rl;
        text-orientation: mixed;
        font-size: 10px;
        letter-spacing: 2px;
        color: var(--accent-cyan-dark);
        opacity: 0.5;
        overflow: hidden;
        white-space: nowrap;
        user-select: none;
        z-index: 3;
      }

      @media (max-width: 768px) {
        .side-decoration {
          display: none;
        }
      }

      .font-heading {
        font-family: var(--font-heading);
      }

      .text-glow {
        text-shadow: 0 0 5px rgba(21, 250, 250, 0.5), 
                     0 0 10px rgba(21, 250, 250, 0.4);
        animation: pulse-glow 4s ease-in-out infinite;
      }
      
      input, textarea, button {
        font-family: inherit;
      }

      .prose-invert {
        --tw-prose-body: var(--text-primary);
        --tw-prose-headings: var(--accent-cyan);
        --tw-prose-links: var(--accent-cyan);
        --tw-prose-bold: var(--text-primary);
        --tw-prose-code: var(--text-secondary);
        --tw-prose-pre-bg: var(--panel-accent-bg);
        --tw-prose-quotes: var(--text-secondary);
        --tw-prose-quote-borders: var(--accent-cyan-mid);
      }
     
      .prose pre > code { color: unset; }

      .prose pre {
          position: relative;
          padding-top: 2.25rem !important;
          border: 1px solid rgba(21, 173, 173, 0.3);
      }

      .prose pre .copy-code-button {
          position: absolute;
          top: 0.5rem;
          right: 0.5rem;
          padding: 0.25rem;
          border-radius: 0.375rem;
          background-color: #1a2438;
          color: var(--text-secondary);
          border: none;
          cursor: pointer;
          opacity: 0;
          transition: opacity 0.2s ease-in-out;

      .prose pre:hover .copy-code-button { opacity: 1; }
      .prose pre .copy-code-button:hover { background-color: var(--accent-cyan-dark); }
      
      .prose pre .code-language-tag {
        position: absolute;
        top: 0.6rem;
        left: 1rem;
        font-size: 0.75rem;
        color: var(--text-tertiary);
        text-transform: lowercase;
        user-select: none;
      }

      /* Markdown extensions styling */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1em;
        margin-bottom: 1em;
      }
      .prose th, .prose td {
        border: 1px solid var(--border-color);
        padding: 0.5rem 0.75rem;
      }
      .prose thead th {
        background-color: var(--panel-accent-bg);
      }
      .prose tbody tr:nth-child(even) {
        background-color: rgba(16, 24, 39, 0.4);
      }
      .prose del {
        color: var(--text-tertiary);
      }
      .prose .task-list-item {
        list-style-type: none;
      }
      .prose .task-list-item input[type="checkbox"] {
        margin-right: 0.5em;

        border-radius: 0.25em;
        display: inline-block;
        vertical-align: -0.2em;
        position: relative;
        cursor: default;
      }
      .prose .task-list-item input[type="checkbox"]:checked::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.65em;
        height: 0.65em;
        transform: translate(-50%, -50%);
        background-color: var(--accent-cyan);
        border-radius: 0.1em;
      }

      .chat-container {
        background-image: 
          linear-gradient(var(--grid-line-color) 1px, transparent 1px), 
          linear-gradient(to right, var(--grid-line-color) 1px, transparent 1px);
        background-size: 40px 40px;
        position: relative;
        z-index: 1;
      }

      .chat-container::-webkit-scrollbar,
      .markdown-preview-container::-webkit-scrollbar {
        width: 8px; 
      }
      .chat-container::-webkit-scrollbar-track,
      .markdown-preview-container::-webkit-scrollbar-track {

      .chat-container::-webkit-scrollbar-thumb,

      .chat-container::-webkit-scrollbar-thumb:hover,

      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 4s linear infinite;
      }
      
      @keyframes glow-fade-out {
        from { box-shadow: 0 0 15px rgba(21, 250, 250, 0.5); }
        to { box-shadow: none; }
      }
      .just-edited-glow {
        animation: glow-fade-out 2s ease-out forwards;
      }

      @keyframes message-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-message-in { animation: message-in 0.4s ease-out forwards; }

      .chat-bubble {
        background-color: rgba(16, 24, 39, 0.6);
        -webkit-backdrop-filter: blur(2px);
        backdrop-filter: blur(2px);
        border: 1px solid var(--border-color);
      }

      .action-button {
        padding: 0.25rem;
        border-radius: 0.375rem;
        background-color: rgba(16, 24, 39, 0.8);
        border: 1px solid var(--border-color);
        color: var(--text-secondary);
        transition: all 200ms ease;
      }
      .action-button:hover {
        background-color: rgba(21, 250, 250, 0.1);
        border-color: var(--accent-cyan);
        color: var(--text-primary);
      }
      .action-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .action-button:disabled:hover {
        background-color: rgba(16, 24, 39, 0.8);
        border-color: var(--border-color);
        color: var(--text-secondary);
      }
      .action-button.danger {
        color: var(--danger-color);
      }
      .action-button.danger:hover {
        background-color: rgba(239, 68, 68, 0.1);
        border-color: var(--danger-color);
        color: var(--danger-color-hover);
      }

      .input-bar {
        border-top: 1px solid var(--border-color);
        padding: 0.75rem;
        position: relative;
        z-index: 10;
      }
      @media (min-width: 640px) {
        .input-bar {
          padding: 1rem 1.5rem;
        }
      }
      
      .chat-input-container {
        position: relative;
        display: grid;
        grid-template-columns: auto 1fr auto auto auto;
        grid-template-areas: "url input count send scroll";
        align-items: center;
        gap: 0.5rem;
        background: transparent;
        border: 1px solid var(--input-border);
        border-radius: 8px;
        padding: 0.25rem 0.5rem 0.25rem 0.5rem;
        transition: all 0.2s ease-in-out;
      }
      .chat-input-container.is-focused {
        border-color: var(--input-border-focus);
        box-shadow: var(--input-shadow-focus);
      }
      
      .url-attach-button {
        grid-area: url;
        color: var(--text-tertiary);
        transition: color 0.2s ease-in-out;
        padding: 0.5rem;
      }
      .url-attach-button:hover {
        color: var(--accent-cyan);
      }
      .url-attach-button.active {
        color: var(--accent-cyan);
        filter: drop-shadow(0 0 5px var(--accent-cyan));
      }

      .chat-input-grid-area {
        grid-area: input;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        position: relative;
      }

      .chat-input-textarea {
        grid-column: 1;
        grid-row: 1;
        background: transparent;
        border: none;
        color: var(--text-primary);
        caret-color: var(--accent-cyan);
        padding: 0.5rem 2.5rem 0.5rem 0;
        line-height: 1.5rem;
        z-index: 1;
      }
      .chat-input-textarea:focus {
        outline: none;
        box-shadow: none;
      }
      .chat-input-textarea::placeholder {
        color: transparent;
        user-select: none;
      }
      .chat-input-textarea:placeholder-shown {
        caret-color: transparent;
      }
      
      @keyframes caret-blink {
        0%, 49% {
          opacity: 1;
          filter: drop-shadow(0 0 6px var(--accent-cyan));
        }
        50%, 100% {
          opacity: 0.3;
          filter: none;
        }
      }

      .input-glyph-placeholder-container {
        grid-column: 1;
        grid-row: 1;
        padding: 0.5rem 0;
        pointer-events: none;
        opacity: 0.6;
        filter: drop-shadow(0 0 3px var(--accent-cyan-mid));
        transition: opacity 0.2s ease-in-out, filter 0.2s ease-in-out;
      }

      .chat-input-container:hover .input-glyph-placeholder-container {
        opacity: 1;
        filter: drop-shadow(0 0 8px var(--accent-cyan));
      }
      
      .chat-input-container.is-focused .input-glyph-placeholder-container {
        animation: caret-blink 1.2s step-end infinite;
      }

      .char-count-container {
        grid-area: count;
        font-size: 0.8rem;
        color: var(--text-tertiary);
        user-select: none;
        white-space: nowrap;
        padding: 0 0.25rem;
      }
      
      .clear-input-button {
        position: absolute;
        top: 50%;
        right: 0.5rem;
        transform: translateY(-50%);
        z-index: 2;
        color: var(--text-tertiary);
        opacity: 0;
        transition: all 150ms ease-in-out;
        width: 1.5rem;
        height: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .clear-input-button:hover {
        color: var(--text-primary);
      }
      .chat-input-grid-area:hover .clear-input-button,
      .chat-input-grid-area:focus-within .clear-input-button {
        opacity: 1;
      }

      .send-button {
        grid-area: send;
        width: 48px; height: 48px;
        border-radius: 50%;
        background: transparent;
        border: none;
        transition: all 0.2s ease-in-out;
      }
      .send-button:not(:disabled):hover {
        background: rgba(21, 250, 250, 0.1);
      }
      .send-button:disabled { cursor: not-allowed; }
      
      .decorative-scrollbar {
        grid-area: scroll;
        height: 48px;
        display: flex; flex-direction: column;
        align-items: center; justify-content: space-between;
        padding: 4px 0;
        border: none;
        border-radius: 6px;
      }

      .markdown-preview-container {
        max-height: 12rem; /* 192px */
        overflow-y: auto;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 0.5rem;
      }
      
      .attached-url-pill {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: rgba(21, 173, 173, 0.1);
        border: 1px solid var(--border-color);
        border-radius: 9999px;
        padding: 0.25rem 0.25rem 0.25rem 0.75rem;
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 0.75rem;
        max-width: fit-content;
      }
      .attached-url-pill .url-text {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 200px;
      }
      @media (min-width: 640px) {
        .attached-url-pill .url-text { max-width: 300px; }
      }
      .attached-url-pill .remove-url-button {
        background-color: rgba(16, 24, 39, 0.8);
        border-radius: 50%;
        width: 1.25rem;
        height: 1.25rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-tertiary);
      }
      .attached-url-pill .remove-url-button:hover {
        color: var(--text-primary);
        background-color: var(--accent-cyan-dark);
      }

      .prompt-suggestions-container {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        max-width: 4xl;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 0.75rem;
        padding: 0 0.5rem;
      }

      .suggestion-item {
        display: flex;
        align-items: center;
        background-color: transparent;
        border: 1px solid var(--border-color);
        border-radius: 9999px;
        transition: all 0.2s ease-in-out;
        overflow: hidden;
      }
      .suggestion-item:hover {
        border-color: var(--accent-cyan);
        background-color: rgba(21, 250, 250, 0.05);
      }

      .suggestion-text-button {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
        color: var(--text-secondary);
        background-color: transparent;
        border: none;
        transition: color 0.2s ease-in-out;
        cursor: pointer;
        text-align: left;
        flex-grow: 1;
      }
      .suggestion-item:hover .suggestion-text-button {
        color: var(--text-primary);
      }
      
      .suggestion-copy-button {
        padding: 0.5rem;
        color: var(--text-tertiary);
        background-color: transparent;
        border: none;
        border-left: 1px solid var(--border-color);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .suggestion-copy-button svg {
        width: 1.1rem;
        height: 1.1rem;
      }
      .suggestion-item:hover .suggestion-copy-button {
        color: var(--accent-cyan);
        border-left-color: var(--accent-cyan);
      }
      .suggestion-copy-button:hover {
        background-color: rgba(21, 250, 250, 0.1);
      }

      @keyframes pulse-placeholder {
        50% { opacity: 0.6; }
      }
      .suggestion-placeholder {
        height: 38px;
        width: 160px;
        background-color: rgba(44, 79, 90, 0.2);
        border: 1px solid var(--border-color);
        border-radius: 9999px;
        animation: pulse-placeholder 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* === MODAL STYLES === */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        -webkit-backdrop-filter: blur(4px);
        backdrop-filter: blur(4px);
        z-index: 40;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-container {
        background-color: var(--panel-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        width: 90%;
        max-width: 500px;
        position: relative;
      }

      .modal-container::before, .modal-container::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-color: var(--accent-cyan-mid);
        border-style: solid;
      }
      .modal-container::before { top: 0.5rem; left: 0.5rem; border-width: 1px 0 0 1px; }
      .modal-container::after { bottom: 0.5rem; right: 0.5rem; border-width: 0 1px 1px 0; }

      .modal-close-button {
        position: absolute;
        top: 0.75rem;
        right: 0.75rem;
        color: var(--text-tertiary);
        transition: color 0.2s;
      }
      .modal-close-button:hover {
        color: var(--accent-cyan);
      }

      .modal-input {
        width: 100%;
        background-color: var(--panel-accent-bg);
        border: 1px solid var(--input-border);
        color: var(--text-primary);
        padding: 0.75rem 1rem;
        border-radius: 6px;
        transition: all 0.2s;
      }
      .modal-input:focus {
        outline: none;
        border-color: var(--input-border-focus);
        box-shadow: var(--input-shadow-focus);
      }
      
      /* === SPLASH SCREEN STYLES === */
      @keyframes flicker-in {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      @keyframes scanline-scroll {
        0% { transform: translateY(-10%); }
        100% { transform: translateY(0%); }
      }
      @keyframes text-fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes frame-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes screen-break-glitch {
        0% { clip-path: inset(45% 0 50% 0); transform: none; }
        10% { clip-path: inset(20% 0 75% 0); transform: translate(-2px, 4px); }
        20% { clip-path: inset(80% 0 10% 0); transform: translate(2px, -4px); }
        30% { clip-path: inset(55% 0 30% 0); transform: skewX(5deg); }
        40% { clip-path: inset(15% 0 82% 0); transform: none; }
        50% { clip-path: inset(60% 0 38% 0); transform: translate(3px, 1px); }
        60% { clip-path: inset(40% 0 58% 0); transform: skewX(-5deg); }
        70% { clip-path: inset(90% 0 2% 0); transform: none; }
        80% { clip-path: inset(25% 0 70% 0); transform: translate(-1px, -3px); }
        90% { clip-path: inset(70% 0 25% 0); transform: translate(1px, 3px); }
        100% { clip-path: inset(45% 0 50% 0); transform: none; }
      }
      .animate-frame-in {
        animation: frame-in 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      .glitching {
        animation: screen-break-glitch 0.6s cubic-bezier(.25,.46,.45,.94) forwards;
      }

      @keyframes glyph-awaken-hex {
        0% { opacity: 0; stroke-width: 1; transform: scale(0.9) rotate(-90deg); }
        40%, 100% { opacity: 1; stroke-width: 3; transform: scale(1) rotate(0deg); }
      }
      @keyframes glyph-awaken-psi {
        0%, 30% { opacity: 0; filter: blur(5px); }
        60% { opacity: 1; filter: blur(0); stroke-width: 5; }
        100% { opacity: 1; filter: blur(0); stroke-width: 4; }
      }
      @keyframes glyph-awaken-ring1 {
        0%, 20% { opacity: 0; transform: scale(1.2); }
        50%, 100% { opacity: 1; transform: scale(1); }
      }
      @keyframes glyph-awaken-ring2 {
        0%, 35% { opacity: 0; transform: scale(0.8); }
        60%, 100% { opacity: 0.7; transform: scale(1); }
      }
      @keyframes glyph-hum {
        50% {
          filter: drop-shadow(0 0 25px var(--accent-cyan)) drop-shadow(0 0 10px var(--accent-cyan-mid)) brightness(1.5);
        }
      }
      @keyframes ring-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes ring-spin-reverse { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

      .splash-screen-container {
        position: fixed;
        inset: 0;
        background-color: #000;
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: var(--font-body);
        color: var(--accent-cyan-mid);
        transition: opacity 0.75s ease-in-out;
        opacity: 1;
      }
      .splash-screen-container.phase-finished {
        opacity: 0;
        pointer-events: none;
      }
      .splash-screen-container::before { /* Scanline overlay */
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 4px, 6px 100%;
        animation: scanline-scroll 20s linear infinite;
        pointer-events: none;
      }
      
      .splash-frame {
        width: clamp(300px, 90vw, 800px);
        padding: 2rem;
        border: 1px solid var(--accent-cyan-dark);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;
      }
      .splash-frame::before, .splash-frame::after {
        content: '';
        position: absolute;
        width: 15px;
        height: 15px;
        border-color: var(--accent-cyan);
      }
      .splash-frame::before { top: 0.5rem; left: 0.5rem; border-top: 2px solid; border-left: 2px solid; }
      .splash-frame::after { top: 0.5rem; right: 0.5rem; border-top: 2px solid; border-right: 2px solid; }
      
      .splash-glyph-container {
        animation: glyph-hum 3s ease-in-out 2.8s infinite;
      }
      .splash-glyph {
        width: 120px;
        height: 120px;
        margin: 0 auto;
      }
      .splash-glyph .glyph-hex {
        animation: glyph-awaken-hex 2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        transform-origin: center;
      }
      .splash-glyph .glyph-core-psi {
        animation: glyph-awaken-psi 2.5s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }
      .splash-glyph .glyph-ring-1 {
        animation: glyph-awaken-ring1 2.2s cubic-bezier(0.19, 1, 0.22, 1) forwards, ring-spin 20s linear 2.2s infinite;
        transform-origin: center;
      }
      .splash-glyph .glyph-ring-2 {
        animation: glyph-awaken-ring2 2.4s cubic-bezier(0.19, 1, 0.22, 1) forwards, ring-spin-reverse 30s linear 2.4s infinite;
        transform-origin: center;
      }

      .boot-text-container {
        opacity: 0;
        animation: text-fade-in 1s ease-out forwards;
        animation-delay: 2.5s; /* Wait for glyph animation */
        width: 100%;
      }

      /* === NEW SCANLINE/GLITCH OVERLAY === */
      @keyframes glitch-jump {
        0%, 80%, 100% {
          transform: none; opacity: 0.04;
        }
        80.1% { transform: translate(5px, -3px) scale(1.01); opacity: 0.09; }
        80.2% { transform: translate(-5px, 3px) scale(0.99); opacity: 0.02; }
        92% { transform: translate(0, 2px) skewX(-3deg); opacity: 0.1; }
        92.1% { transform: translate(0, -2px) skewX(3deg); opacity: 0.01; }
      }

      @keyframes scanlines-flicker {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 0.4; }
      }

      .scanline-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 2;
        overflow: hidden;
      }

      .scanline-overlay::before { /* Scanlines */
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(rgba(21, 250, 250, 0) 50%, rgba(21, 250, 250, 0.05) 50%);
        background-size: 100% 3px;
        animation: scanlines-flicker 10s linear infinite;
      }

      .scanline-overlay::after { /* Noise/Glitch */
        content: '';
        position: absolute;
        inset: -200%;
        width: 400%;
        height: 400%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        animation: glitch-jump 6s linear infinite;
      }
      
      /* THEMING UTILITY CLASSES */
      .text-error { color: var(--error-text); }
      .text-success { color: var(--success-text); }
      .bg-input-edit { background-color: var(--input-bg-edit); }
      .bg-scrollbar-dot { background-color: var(--scrollbar-dot); }
